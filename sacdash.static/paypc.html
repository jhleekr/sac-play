<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/pc.css">
    <link type="text/css" rel="stylesheet" href="/css/pay.pc.css">
    <title>SAC Play Dashboard</title>
    <meta property="og:image" content="https://dash.sac.today/res/banner.png">
    <meta property="og:title" content="SAC Play Dashboard">
    <meta property="og:description" content="SAC Play Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="header">
        <div class="mont big"><span class="bold">SAC Play</span> Dashboard</div>
        <svg width="35px" height="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/>
            <rect class="bttn" x="0" y="0" width="35px" height="35px" onclick="window.location.href='/main/';" />
        </svg>
    </div>
    <div id="bg"></div>

    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>
    <div class="padt"></div>

    <div id="outer">
        <div id="inner">
            <div class="flex">
                <div class="box">
                    <div id="welcome" class="ibm sml cent">
                        스캐너 링크 (클릭시 가려집니다)
                    </div>
                </div>
                <canvas id="qr"></canvas>
                <svg id="qrlock" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 8v-2c0-3.313 2.687-6 6-6 3.312 0 6 2.687 6 6v2h-2v-2c0-2.206-1.795-4-4-4s-4 1.794-4 4v2h-2zm-3 2v14h18v-14h-18z"/></svg>
                <div class="padt"></div>
                <div class="padt"></div>
            </div>
            <div id="line"></div>
            <div class="flex">
                <div class="ibm big pad">결제</div>
                <div class="ibm med">결제 정보를 입력해주세요.</div>
        
                <div class="padt"></div>
                <div class="padt"></div>
        
                <div class="ibm med left">
                    결제 항목
                </div>
                <input id="name" type="text" />
                <div class="ibm sml left">
                    미입력시 부스 이름으로 기록됩니다.
                </div>
        
                <div class="padt"></div>
                <div class="padt"></div>
        
                <div class="ibm med left">
                    결제 금액
                </div>
                <input id="amnt" type="number" />

                <div class="padt"></div>
                <div class="padt"></div>
                <div class="padt"></div>
        
                <div id="btn1" class="ibm med">
                    결제
                </div>
        
                <div class="padt"></div>
                <div class="padt"></div>
        
                <div id="logg" class="ibm med left">
                    결제 대기중
                </div>
            </div>
        </div>
        <div class="padt"></div>
        <div class="rght mont med padt">SAC Play</div>
        <div class="rght mont sml">Developed by J. H. Lee</div>
        <div class="padt"></div>
    </div>
    
    <script src="/js/cookie.js"></script>
    <script src="/js/bwip-js-min.js"></script>
    <script src="/js/pay.pc.js"></script>
    <script src="/js/checkusr.js"></script>
</body>

</html>
