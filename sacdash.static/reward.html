<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <link type="text/css" rel="stylesheet" href="/css/reward.css">
    <title>SAC Play Dashboard</title>
    <meta property="og:image" content="https://dash.sac.today/res/banner.png">
    <meta property="og:title" content="SAC Play Dashboard">
    <meta property="og:description" content="SAC Play Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="header">
        <div class="mont big"><span class="bold">SAC Play</span> Dashboard</div>
        <svg width="35px" height="35px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/>
            <rect class="bttn" x="0" y="0" width="35px" height="35px" onclick="window.location.href='/main';" />
        </svg>
    </div>
    <div id="bg"></div>

    <div id="outer">
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>

        <div class="box">
            <div id="welcome" class="ibm sml cent">
                상금 지급 정보를 입력해주세요.
            </div>
        </div>

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm med left">
            지급 대상
        </div>
        <input id="stuid" type="text" />
        <div class="ibm sml left">
            띄어쓰기 없이 쉼표로 구분하여 입력해주세요.<br>
            (ex. 21-079,21-079,21-079)
        </div>

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm med left">
            지급 사유
        </div>
        <input id="desc" type="text" />
        <div class="ibm sml left">
            10자 이내로 입력해주세요.
        </div>

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm med left">
            지급 금액
        </div>
        <input id="amnt" type="number" />

        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>

        <div id="btn1" class="ibm med">
            지급 요청
        </div>

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="padt"></div>
        <div class="rght mont med padt">SAC Play</div>
        <div class="rght mont sml">Developed by J. H. Lee</div>
        <div class="padt"></div>
    </div>
    
    <script src="/js/cookie.js"></script>
    <script src="/js/html5-qrcode.min.js"></script>
    <script src="/js/reward.js"></script>
    <script src="/js/checkusr.js"></script>
</body>

</html>
