<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <link type="text/css" rel="stylesheet" href="/css/landing.css">
    <title>SAC Play Dashboard</title>
    <meta property="og:image" content="https://dash.sac.today/res/banner.png">
    <meta property="og:title" content="SAC Play Dashboard">
    <meta property="og:description" content="SAC Play Dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div id="header">
        <div class="mont big"><span class="bold">SAC Play</span> Dashboard</div>
        <div></div>
    </div>
    <div id="bg"></div>

    <div id="outer">
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm sml cent">
            SAC을 더 알차고 풍성하게 즐기는 법, SAC Play!
        </div>
        <div class="ibm big cent">
            Welcome to SAC Play Dashboard
        </div>

        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm med left">
            ID
        </div>
        <input id="id" type="text" />

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="ibm med left">
            Password
        </div>
        <input id="pswd" type="password" />

        <div class="padt"></div>
        <div class="padt"></div>

        <div class="padt"></div>
        <div id="lgnbtn" class="ibm med btn">
            로그인
        </div>
        <div id="pending" class="ibm med btn" style="display:none;">
            Waiting for login...
        </div>

        <div class="ibm sml cent">
            본 페이지는 관리자 전용 페이지입니다.
        </div>
        <div class="ibm sml cent">
            계정 관련 문의사항은 SAC 본부로 방문해주세요.
        </div>

        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>
        <div class="padt"></div>

        <div class="rght mont med padt">SAC Play</div>
        <div class="rght mont sml">Developed by J. H. Lee</div>
        <div class="padt"></div>
    </div>

    <script src="/js/cookie.js"></script>
    <script src="/js/landing.js"></script>
    <script src="/js/checkusr.js"></script>
</body>

</html>
